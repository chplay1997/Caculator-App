<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="calculator">
        <table>
            <tr>
                <th colspan="3" id="th1">
                    <span id="calculating"></span>
                    <input id="result" type="text" disabled value="0"/>
                </th>
                <th><button value="=" id="equal">=</button> </th>
            </tr>
            <tr>
                <td>
                   <button class="number" value="1">1</button> 
                </td>
                <td><button class="number" value="2">2</button> </td>
                <td><button class="number" value="3">3</button> </td>
                <td><button value="+" class="cal">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                </button> </td>
            </tr>
            <tr>
                <td><button class="number" value="4">4</button> </td>
                <td><button class="number" value="5">5</button> </td>
                <td><button class="number" value="6">6</button> </td>
                <td><button value="-" class="cal">
                    <i class="fa fa-minus" aria-hidden="true"></i>
                </button> </td>
            </tr>
            <tr>
                <td><button class="number" value="7">7</button> </td>
                <td><button class="number" value="8">8</button> </td>
                <td><button class="number" value="9">9</button> </td>
                <td><button value="x" class="cal">
                    <i class="fa fa-times" aria-hidden="true"></i>
                </button> </td>
            </tr>
            <tr>
                <td><button id="dots" value=".">
                    <i class="fa fa-circle" aria-hidden="true"></i>
                </button> </td>
                <td><button class="number" value="0">0</button></td>
                <td><button id="reset" value="C">C</button> </td>
                <td><button value="/" class="cal">/</button> </td>
            </tr>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
